    <head>

        <title>Title of some sort</title>
        <meta name="description" content="Page description of some sort">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">

        <!-- For Mobile Internet Explorer. Smoothes fonts for easy reading -->
        <meta http-equiv="cleartype" content="on">
        <!-- Disable link highlighting upon tap in IE10 -->
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="copyright" content="Somebody">

        <link rel="author" href="humans.txt">
        <link rel="canonical" href="http://brootaylor.com">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

        <link rel="stylesheet" href="static/css/styles.css">

        <!-- Pick up the latest version or generate a custom Modernizr build -->
        <script src="static/js/vendor/modernizr.custom.72511.js"></script>

        <!-- Or use the html5shiv instead of modernizr -->
        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <script>window.html5 || document.write('<script src="static/js/vendor/html5shiv.js"><\/script>')</script>
        <![endif]-->
    </head>
    <body>

        <!-- JavaScript disabled message -->

        <![endif]-->

        <!--

        -->

        <!-- Masthead & Nav -->
        <header role="banner" id="masthead">

            <!-- Logo -->
            <a href=""class="logo">
                <img src="static/img/common/logo.png" alt="Logo">

            <!-- 'Burger' icon for menu (navigation) -->
            <a href="#" class="menu-button" id="menuButton">

        <!-- / Footer content -->

            ...and ends here

        <!-- /// JavaScript \\\ -->

        <!-- Vendor JS calls -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="static/js/vendor/jquery-1.11.3.min.js"><\/script>')</script>

        <!-- All plugin scripts eg. jQuery plugins and other 3rd party scripts -->
        <script src="static/js/plugins.js"></script>
        <!-- Site-specific JS -->
        <script src="static/js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');
            ga('send','pageview');
            ga('require', 'displayfeatures');


            // Some more Google Analytics options...
            ////////////////////////////////////////

            // Track JavaScript errors in Google Analytics:
            (function(window){
                var undefined,
                    link = function (href) {
                        var a = window.document.createElement('a');
                        a.href = href;
                        return a;
                    };
                window.onerror = function (message, file, line, column) {
                    var host = link(file).hostname;
                    ga('send', {
                      'hitType': 'event',
                      'eventCategory': (host == window.location.hostname || host == undefined || host == '' ? '' : 'external ') + 'error',
                      'eventAction': message,
                      'eventLabel': (file + ' LINE: ' + line + (column ? ' COLUMN: ' + column : '')).trim(),
                      'nonInteraction': 1
                    });
                };
            }(window));

            // Track page scroll:
            $(function(){
                var isDuplicateScrollEvent,
                    scrollTimeStart = new Date,
                    $window = $(window),
                    $document = $(document),
                    scrollPercent;

                $window.scroll(function() {
                    scrollPercent = Math.round(100 * ($window.height() + $window.scrollTop())/$document.height());
                    if (scrollPercent > 90 && !isDuplicateScrollEvent) { //page scrolled to 90%
                        isDuplicateScrollEvent = 1;
                        ga('send', 'event', 'scroll',
                            'Window: ' + $window.height() + 'px; Document: ' + $document.height() + 'px; Time: ' + Math.round((new Date - scrollTimeStart )/1000,1) + 's'
                        );
                    }
                });
            });
        </script>
        <!-- / JavaScript -->

    </body>
